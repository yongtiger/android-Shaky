plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion setup.compileSdk
    buildToolsVersion setup.buildTools

    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
        versionCode release.versionCode
        versionName release.versionName

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation "com.google.android.material:material:1.3.0"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "androidx.annotation:annotation:1.2.0"

    ///LocalBroadcastManager通信核心是Handler，所以只能用于应用内通信，安全和效率都很高；而系统的BraoadCastRecever通信核心是Binder机制，实现跨进程通信，范围更广，导致运行效率稍微逊一点
//    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0" ///注意：已弃用！用LiveData或响应式流代替

}